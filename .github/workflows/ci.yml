name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      skip_cache:
        description: 'Skip build cache'
        required: false
        default: false
        type: boolean

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/demo-flask-app
  GITOPS_REPO: demo_gitops

permissions:
  contents: read
  packages: write

jobs:
  # Stage 1: Linting and Code Quality
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint

      - name: Run flake8
        run: |
          echo "ðŸ” Running flake8..."
          flake8 app/ tests/ --max-line-length=100 --exclude=__pycache__,.venv --statistics
          echo "âœ… Flake8 passed!"

      - name: Run pylint on app code
        run: |
          echo "ðŸ” Running pylint on app code..."
          pylint app/ --disable=C0111,R0903 --max-line-length=100 || true
          echo "âœ… Pylint completed!"

      - name: Lint summary
        run: |
          echo "### âœ… Code Linting Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Flake8**: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Pylint**: âœ… Completed" >> $GITHUB_STEP_SUMMARY

  # Stage 2: Run Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run unit tests
        run: |
          echo "ðŸ§ª Running unit tests..."
          pytest tests/ -v --tb=short

      - name: Test summary
        run: |
          echo "### âœ… Unit Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All unit tests completed successfully" >> $GITHUB_STEP_SUMMARY

  # Stage 3: Build and Push Docker Image
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image metadata
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="${SHORT_SHA}-${{ github.run_number }}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Building image with tag: ${IMAGE_TAG}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        run: |
          IMAGE_TAG="${{ steps.meta.outputs.image_tag }}"
          
          echo "ðŸ”¨ Building Docker image..."
          docker build \
            --build-arg APP_VERSION=${IMAGE_TAG} \
            --tag ${{ env.DOCKER_IMAGE }}:${IMAGE_TAG} \
            --tag ${{ env.DOCKER_IMAGE }}:latest \
            .
          
          echo "ðŸ“¤ Pushing Docker image..."
          docker push ${{ env.DOCKER_IMAGE }}:${IMAGE_TAG}
          docker push ${{ env.DOCKER_IMAGE }}:latest
          
          # Get digest for output
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.DOCKER_IMAGE }}:${IMAGE_TAG} | cut -d'@' -f2 || echo "sha256:unknown")
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          
          echo "âœ… Build and push complete"

      - name: Image build summary
        run: |
          echo "### ðŸ³ Container Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Also tagged:** \`${{ env.DOCKER_IMAGE }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  # Stage 4: E2E Test with Kind Cluster
  e2e-test:
    name: E2E Test on Kind Cluster
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kind
        run: |
          echo "ðŸ“¦ Installing kind..."
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind version

      - name: Install kubectl
        run: |
          echo "ðŸ“¦ Installing kubectl..."
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Create kind cluster
        run: |
          echo "ðŸš€ Creating ephemeral kind cluster for E2E testing..."
          kind create cluster --name e2e-test --wait 5m
          kubectl cluster-info --context kind-e2e-test
          kubectl get nodes

      - name: Load image into kind cluster
        run: |
          echo "ðŸ“¥ Loading image into kind cluster..."
          docker pull ${{ env.DOCKER_IMAGE }}:${{ needs.build.outputs.image_tag }}
          kind load docker-image ${{ env.DOCKER_IMAGE }}:${{ needs.build.outputs.image_tag }} --name e2e-test
          echo "âœ… Image loaded into kind cluster"

      - name: Checkout gitops repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ env.GITOPS_REPO }}
          path: gitops-repo

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Create namespace
        run: |
          echo "ðŸ“ Creating demo-app namespace..."
          kubectl create namespace demo-app

      - name: Deploy application with Helm
        run: |
          echo "ðŸš€ Deploying application with Helm..."
          
          helm upgrade --install demo-flask-app ./gitops-repo/helm/demo-flask-app \
            --namespace demo-app \
            --set image.repository=${{ env.DOCKER_IMAGE }} \
            --set image.tag=${{ needs.build.outputs.image_tag }} \
            --set image.pullPolicy=Never \
            --set securityContext.readOnlyRootFilesystem=false \
            --wait --timeout=2m
          
          echo "âœ… Application deployed with Helm"

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for deployment to be ready..."
          kubectl wait --for=condition=available --timeout=120s \
            deployment/demo-flask-app -n demo-app
          
          echo "ðŸ“Š Deployment status:"
          kubectl get all -n demo-app

      - name: Test health endpoint
        run: |
          echo "ðŸ§ª Testing health endpoint..."
          
          # Create a curl pod for testing
          kubectl run test-curl --image=curlimages/curl:latest -n demo-app --restart=Never -- sleep 3600
          
          # Wait for pod to be ready
          kubectl wait --for=condition=ready --timeout=60s pod/test-curl -n demo-app
          
          # Execute curl command
          RESPONSE=$(kubectl exec -n demo-app test-curl -- curl -s http://demo-flask-app/healthz)
          
          echo "Health check response: $RESPONSE"
          
          # Validate response
          if echo "$RESPONSE" | grep -q '"status".*:.*"ok"'; then
            echo "âœ… Health check passed!"
          else
            echo "âŒ Health check failed!"
            echo "Expected: {\"status\":\"ok\"}"
            echo "Got: $RESPONSE"
            kubectl delete pod test-curl -n demo-app --ignore-not-found
            exit 1
          fi
          
          # Cleanup
          kubectl delete pod test-curl -n demo-app --ignore-not-found

      - name: Test root endpoint
        run: |
          echo "ðŸ§ª Testing root endpoint..."
          
          # Create a curl pod for testing (reuse if exists, or create new)
          kubectl run test-curl-root --image=curlimages/curl:latest -n demo-app --restart=Never -- sleep 3600 2>/dev/null || true
          
          # Wait for pod to be ready
          kubectl wait --for=condition=ready --timeout=60s pod/test-curl-root -n demo-app
          
          # Execute curl command to get HTTP code
          HTTP_CODE=$(kubectl exec -n demo-app test-curl-root -- curl -s -o /dev/null -w "%{http_code}" http://demo-flask-app/)
          
          echo "Root endpoint HTTP code: $HTTP_CODE"
          
          # Validate HTTP code
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Root endpoint test passed!"
          else
            echo "âŒ Root endpoint returned HTTP $HTTP_CODE (expected 200)"
            kubectl delete pod test-curl-root -n demo-app --ignore-not-found
            exit 1
          fi
          
          # Cleanup
          kubectl delete pod test-curl-root -n demo-app --ignore-not-found

      - name: E2E test summary
        run: |
          echo "### âœ… E2E Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tested:** \`${{ env.DOCKER_IMAGE }}:${{ needs.build.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "**Root Endpoint:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image is validated and ready for deployment" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up kind cluster..."
          kind delete cluster --name e2e-test || true

  # Stage 5: Update GitOps Repository (only after E2E tests pass)
  update-gitops:
    name: Update GitOps Manifests
    needs: [build, e2e-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check for GITOPS_PAT secret
        run: |
          if [ -z "${{ secrets.GITOPS_PAT }}" ]; then
            echo "::error::GITOPS_PAT secret is not set"
            echo "Please create a Personal Access Token and add it as a secret named GITOPS_PAT"
            echo "See SETUP_GUIDE.md for instructions"
            exit 1
          fi
          echo "âœ… GITOPS_PAT secret is configured"

      - name: Checkout gitops repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops-repo

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Update Helm values with new image tag
        run: |
          cd gitops-repo/helm/demo-flask-app
          
          echo "ðŸ“ Updating Helm values with image tag: ${{ needs.build.outputs.image_tag }}"
          
          # Update values.yaml with new image tag
          sed -i "s|tag:.*|tag: \"${{ needs.build.outputs.image_tag }}\"|g" values.yaml
          
          # Update APP_VERSION in values.yaml
          sed -i "s|appVersion:.*|appVersion: \"${{ needs.build.outputs.image_tag }}\"|g" values.yaml
          
          echo "âœ… Updated Helm values:"
          cat values.yaml | grep -A 3 "image:"
          cat values.yaml | grep -A 2 "env:"

      - name: Validate Helm chart before pushing
        run: |
          cd gitops-repo/helm/demo-flask-app
          
          echo "ðŸ” Running Helm lint validation..."
          helm lint . --strict
          
          echo "ðŸ” Rendering Helm templates..."
          helm template demo-flask-app . > /tmp/rendered.yaml
          
          echo "ðŸ” Validating YAML structure..."
          python3 -c "import yaml; yaml.safe_load_all(open('/tmp/rendered.yaml'))"
          
          echo "âœ… All validation checks passed!"

      - name: Commit and push directly to main
        run: |
          cd gitops-repo
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add helm/demo-flask-app/values.yaml
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to commit"
          else
            git commit -m "chore: Update demo-flask-app to ${{ needs.build.outputs.image_tag }}

          Automated update from CI/CD pipeline
          
          - Image: ghcr.io/${{ github.repository_owner }}/demo-flask-app:${{ needs.build.outputs.image_tag }}
          - Source: ${{ github.repository }}@${{ github.sha }}
          - Pipeline: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          - Validation: âœ… Helm lint passed"
            
            echo "ðŸ“¤ Pushing to main branch..."
            git push origin main
            
            echo "âœ… Successfully pushed to GitOps repository"
            
            echo "### ðŸš€ GitOps Update Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Image Tag:** \`${{ needs.build.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Repository:** \`${{ env.GITOPS_REPO }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Validation:** âœ… Helm lint passed" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** âœ… Pushed to main" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ArgoCD will automatically sync this change within 3 minutes" >> $GITHUB_STEP_SUMMARY
          fi